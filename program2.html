
<html>
<head>
<title>HTML list program</title>
</head>
<body>

<h2>Ordered list</h2>
<ol>
<li>Apple</li>
<li>Mango</li>
<li>Banana</li>
</ol>

<h2>Unordered list</h2>
<ul>
<li>Apple</li>
<li>Mango</li>
<li>Banana</li>
</ul>

<h2>Definition list</h2>
<dl>
<dt>Fruts</dt>
<dd>Apple</dd>
<dd>Mango</dd>
<dd>Banana</dd>
</dl>

</body>
</html>
